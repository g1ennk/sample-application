jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
        working-directory: backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ✅ AWS Credentials 설정 수정
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: Debug AWS Environment Variables
        run: |
          echo "AWS_REGION: $AWS_REGION"
          echo "AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID"

      # ✅ AWS ECR 로그인 수정
      - name: Login to Amazon ECR
        run: |
          echo "🚀 Logging into Amazon ECR..."
          
          # AWS 인증이 정상적으로 되어 있는지 확인
          aws sts get-caller-identity
          
          # 로그인 수행
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          
          echo "🐳 Building & pushing Docker image..."
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest \
            --push ./backend
