name: Backend CI

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— Pushë  ë•Œ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ GitHub ë ˆí¬ì§€í† ë¦¬ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ JDK 21 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3ï¸âƒ£ Gradle ë¹Œë“œ (JAR ìƒì„±)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
        working-directory: backend  # backend ë””ë ‰í† ë¦¬ì—ì„œ ì‹¤í–‰

      # 4ï¸âƒ£ Docker Buildx ì„¤ì • (ë©€í‹° ì•„í‚¤í…ì²˜ ì§€ì›)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5ï¸âƒ£ AWS í™˜ê²½ ë³€ìˆ˜ ì„¤ì • (export ë°©ì‹)
      - name: Configure AWS Credentials
        run: |
          echo "ğŸ”‘ Setting AWS credentials as environment variables..."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_REGION=${{ secrets.AWS_REGION }}
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}

      # 6ï¸âƒ£ AWS ECR ë¡œê·¸ì¸ (í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)
      - name: Login to Amazon ECR
        run: |
          echo "ğŸš€ Logging into Amazon ECR..."
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECR í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)  # Git SHA ê¸°ë°˜ íƒœê·¸ ìƒì„±

          echo "ğŸ³ Building & pushing Docker image..."
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest \
            --push ./backend
